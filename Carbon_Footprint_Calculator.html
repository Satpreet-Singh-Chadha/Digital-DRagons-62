    <h1>Carbon Footprint Calculator</h1>
    <p>Please answer the following questions to calculate your carbon footprint.</p>
    <form>
      <label>How many kilowatt-hours (kWh) of electricity do you use per month?</label>
      <input type="number" id="electricity_usage"><br><br>
      <label>How many therms of natural gas do you use per month?</label>
      <input type="number" id="gas_usage"><br><br>
      <label>How many miles do you drive your car per month?</label>
      <input type="number" id="car_mileage"><br><br>
      <label>How many miles do you travel by public transport per month?</label>
      <input type="number" id="public_transport_mileage"><br><br>
      <label>How many miles do you fly per year?</label>
      <input type="number" id="flight_mileage"><br><br>
      <button type="button" onclick="calculate()">Calculate</button>
    </form>
